    <div class="heading ion-padding" >
      <h1> Login </h1>
    </div>
    <form [formGroup]="formLogin">
      <ion-item>
        <ion-input 
        type="email"
        label="Usuario" 
        labelPlacement="floating" 
        [clearInput]="true" 
        placeholder="Introduce tu usuario"
        formControlName="correo">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
        label="Contrase単a" 
        labelPlacement="floating" 
        type="password" 
        placeholder="Introduce tu Contrase単a"
        formControlName="contrase単a">
        </ion-input>
      </ion-item>
  
      <ion-button size="small"  (click)="login()">Ingresar</ion-button>
    

    </form>
    
    
    <div class="action-button ion-padding">
      <ion-button size="small" class="registrar" slot="end" routerLink="/registrar">Registrar</ion-button>
      <ion-button size="small" class="olvidar" routerLink="/recuperar">Recuperar Contrase単a</ion-button>
    </div>
  </div>
  

</ion-content>

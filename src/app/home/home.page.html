
<ion-content [fullscreen]="true">
  <div class="home-section ion-padding" >
    <div class="heading ion-padding" >
      <h1> Login </h1>
    </div>
    <ion-list>
      <ion-item>
        <ion-input 
        label="Usuario" 
        labelPlacement="floating" 
        [clearInput]="true" 
        placeholder="Introduce tu usuario">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
        label="Contraseña" 
        labelPlacement="floating" 
        type="password" 
        placeholder="Introduce tu Contraseña">
        </ion-input>
      </ion-item>


    </ion-list>
    
    <div class="boton">
      <ion-button size="small" routerLink="/qr">Ingresar</ion-button>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="small" class="registrar" slot="end" routerLink="/registrar">Registrar</ion-button>
      <ion-button size="small" class="olvidar" routerLink="/recuperar">Recuperar Contraseña</ion-button>
    </div>
  </div>
  

</ion-content>
